    difference betweeen var,let and const
    *In var variariables can be updated and we can redeclare a variable within is scope
    eg:
    var a = "hey";
    
    function newFunction() {
        var hello = "hello";
    }
    *In let variable can be updated but we cannot re-declared
    e.g:
     let greeting = "say Hi";
   let times = 4;

   if (times > 3) {
        let hello = "say Hello instead";
        console.log(hello);// "say Hello instead"
    }
   console.log(hello) // hello is not defined


    *But In const variables are maintain a constant value.
    e.g:
     let greeting = "say Hi";
   let times = 4;

   if (times > 3) {
        let hello = "say Hello instead";
        console.log(hello);// "say Hello instead"
    }
   console.log(hello) // hello is not defined
